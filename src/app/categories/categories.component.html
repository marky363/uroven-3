<span *ngIf="openedModal">
  <modal [action]="'addCategory'" [error]="error" (close)="openModalAddCategory()"></modal>
</span>

<section>
  <div class="container">
    <div id="categories" class="row">
      <div class="main-card" *ngFor="let category of categories" (mouseover)="changeBg(category.img)">
        <div class="card">
          <a (click)="removeGallery(category.galleryPath)">
            <span class="close_cross">&times;</span></a>
          <a [routerLink]="['/gallery/' + category.name]" routerLinkActive="router-link-active"  style="text-decoration: none;">
            <div class="card-header">
              <img [src]="category.img" [alt]="category.na" onerror="this.src='../../assets/noimage.png'" />
            </div>
            <div class="card-title">
              <span class="title"> {{ category.name }}</span>
              <span class="photos" *ngIf="category.galleryLenght > 2">{{ category.galleryLenght }} fotiek</span>
              <span class="photos" *ngIf="category.galleryLenght == 1">{{ category.galleryLenght }} fotka</span>
              <span class="photos" *ngIf="category.galleryLenght == 2">{{ category.galleryLenght }} fotky</span>

              <span class="photos" *ngIf="!category.galleryLenght">0 fotiek</span>
            </div>
          </a>
        </div>
      </div>

      <div class="main-card card new-category" (click)="openModalAddCategory()" style="cursor: pointer">
        <div class="row">
          <div class="col-12">
            <svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" width="40px"
              height="40px">
              <path fill-rule="evenodd" fill="rgb(170, 170, 170)"
                d="M22.000,10.000 L18.000,10.000 L18.000,18.000 L10.000,18.000 L10.000,22.000 L18.000,22.000 L18.000,30.000 L22.000,30.000 L22.000,22.000 L30.000,22.000 L30.000,18.000 L22.000,18.000 L22.000,10.000 ZM20.000,-0.000 C8.960,-0.000 -0.000,8.960 -0.000,20.000 C-0.000,31.040 8.960,40.000 20.000,40.000 C31.040,40.000 40.000,31.040 40.000,20.000 C40.000,8.960 31.040,-0.000 20.000,-0.000 ZM20.000,36.000 C11.180,36.000 4.000,28.820 4.000,20.000 C4.000,11.180 11.180,4.000 20.000,4.000 C28.820,4.000 36.000,11.180 36.000,20.000 C36.000,28.820 28.820,36.000 20.000,36.000 Z" />
            </svg>
          </div>
          <div class="col-12">
            <p>Prida≈• kategoriu</p>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
